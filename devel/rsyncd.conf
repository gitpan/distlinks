address = localhost
port = 9999

[top]
comment = root directory
path = /
log file = /dev/stdout
use chroot = no
# max connections=10
lock file = /var/lock/rsyncd
# the default for read only is yes...
read only = yes
list = yes
uid = nobody
gid = nogroup
strict modes = yes
hosts allow = localhost
ignore errors = no
transfer logging = no
# refuse options = checksum dry-run
